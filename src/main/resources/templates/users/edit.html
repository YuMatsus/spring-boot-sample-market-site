<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
	<h1>[[ ${title} ]]</h1>
	<form th:action="@{/users/edit}" th:object="${userEditForm}" method="post">
		<ul>
			<li th:each="error : ${#fields.detailedErrors()}">
				<span th:text="${error.message}"></span>
			</li>
		</ul>
		<p>
			<label for="name">名前: </label>
			<input type="text" th:field="*{name}" autofocus="autofocus">
		</p>
		<p>
			<label for="profile">プロフィール: </label><br>
			<textarea th:field="*{profile}" rows="10" cols="40" autofocus="autofocus"></textarea>
		</p>
		<p><input type="submit" value="更新"></p>	
	</form>
</div>
</html>
