<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
	<h1>[[ ${title} ]]</h1>
	<form th:action="@{/items/create}" enctype="multipart/form-data" th:object="${itemCreateForm}" method="post">
	<ul>
		<li th:each="error : ${#fields.detailedErrors()}">
			<span th:text="${error.message}"></span>
		</li>
	</ul>
	<p>
		<label for="name">商品名: </label>
		<input type="text" th:field="*{name}" autofocus="autofocus">
	</p>
	<p>
		<label for="description">商品説明: </label><br>
		<textarea th:field="*{description}" rows="10" cols="40" autofocus="autofocus"></textarea>
	</p>
	<p>
		<label for="price">価格: </label>
		<input type="number" th:field="*{price}" autofocus="autofocus">
	</p>
	<p>
		<label for="category">カテゴリー: </label>
		<select id="category" name="category">
			<div th:each="category : ${categories}">
				<option th:value="${category.id}">[[ ${category.name} ]]</option>
			</div>
		</select>
	</p>
	<p>
		<label for="image">画像: </label>
		<input type="file" th:field="*{image}" autofocus="autofocus">
	</p>
	<p><input type="submit" value="出品"></p>	
	</form>
</div>
</html>
